{% extends 'base.html' %}

{% block head %}
    <title>MedChain-X | AI X-ray Diagnosis</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1>MedChain-X: AI-powered X-ray Analysis</h1>
    <p style="text-align: center; color: #555;">Enter your details and upload an X-ray image for AI-based diagnosis.</p>

    <form action="/" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required placeholder="Enter your age">
        </div>

        <div class="form-group">
            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required placeholder="Enter your contact number">
        </div>

        <div class="form-group">
            <label for="xray_image">Upload X-ray:</label>
            <input type="file" id="xray_image" name="xray_image" accept="image/*" required>
        </div>

        <div class="btn-group">
            <button type="submit" name="action" value="predict">Predict Disease</button>
            <button type="submit" name="action" value="report">Get Report</button>
        </div>
    </form>
</div>
{% endblock %}
