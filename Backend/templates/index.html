{% extends 'base.html' %}

{% block head %}
    <title>MedChain-X | AI X-ray Diagnosis</title>
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #1E90FF;
        }
        .form-group {
            margin: 10px 0;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #1E90FF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #187bcd;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>MedChain-X: AI-powered Chest X-ray Analysis</h1>
    <p>Enter your details and upload an X-ray image for AI-based diagnosis.</p>

    <form action="/" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div class="form-group">
            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required>
        </div>

        <div class="form-group">
            <label for="xray_image">Upload X-ray:</label>
            <input type="file" id="xray_image" name="xray_image" accept="image/*" required>
        </div>

        <div class="form-group">
            <button type="submit" name="action" value="predict">Predict Disease</button>
        </div>

        <div class="form-group">
            <button type="submit" name="action" value="report">Get Report</button>
        </div>
    </form>
</div>
{% endblock %}
