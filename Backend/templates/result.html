{% extends 'base.html' %}

{% block head %}
    <title>MedChain-X | Diagnosis Result</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #1E90FF;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Diagnosis Result</h1>
    <p><strong>Name:</strong> {{ name }}</p>
    <p><strong>Age:</strong> {{ age }}</p>
    <p><strong>Contact:</strong> {{ contact }}</p>
    <div class="result">
        <p><strong>Prediction:</strong> {{ prediction }}</p>
        <p><strong>Confidence:</strong> {{ confidence }}%</p>
    </div>
    <a href="/">Go Back</a>
</div>
{% endblock %}
