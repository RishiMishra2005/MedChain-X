{% extends 'base.html' %}

{% block head %}
    <title>MedChain-X | Diagnosis Result</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Diagnosis Result</h1>
    <div style="text-align: center; font-size: 18px; color: #333;">
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Age:</strong> {{ age }}</p>
        <p><strong>Contact:</strong> {{ contact }}</p>
        <div class="result" style="margin-top: 20px; padding: 15px; background: #e8f4ff; border-radius: 8px;">
            <p style="font-size: 20px;"><strong>Prediction:</strong> {{ prediction }}</p>
            <p style="font-size: 20px;"><strong>Confidence Score:</strong> {{ confidence }}%</p>
        </div>
    </div>
    <a href="/" class="back-link">ðŸ”™ Go Back</a>
</div>
{% endblock %}
